<!DOCTYPE html>
<html>
  <head>
    <title>My SoundCloud Tracks</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="styles/App.css">-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="styles/App.less" />
    <script>
      less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        functions: {},
        dumpLineNumbers: "comments",
        relativeUrls: true
      };
    </script>
    <script src="lib/less.min.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/javascript" src="lib/require.js"></script>
    <script type="text/javascript" src="require-shims.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>

    <script>
      (function () {
        'use strict';

        require(['jquery', 'underscore', 'jsx!Page'], function ($, _, page) {
          $(document).ready(_.partial(page.entrypoint, document.getElementById('root')));
        });

      })();
    </script>
  </body>

</html>
